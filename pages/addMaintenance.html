<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/main.js" type="module"></script>
        <title>Add Maintenance Item</title>
    </head>

    <body class="bg-gray-100">
        <header id="main-header"></header>
        <main class="mx-auto max-w-lg p-4">
            <h1 class="text-2xl font-bold mb-4">Add Maintenance Item</h1>
            <div id="main-content "
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                style="min-width: 400px;">
                <form name="maintenanceItem">
                    <div class="mb-4">
                        <label for="mileage"
                            class="block text-gray-700 text-sm font-bold mb-2">Mileage</label>
                        <input type="text" id="mileage" name="mileage" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="part"
                            class="block text-gray-700 text-sm font-bold mb-2">Part</label>
                        <input type="text" id="part" name="part" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="date_installed"
                            class="block text-gray-700 text-sm font-bold mb-2">Date
                            Installed</label>
                        <input type="text" id="date_installed"
                            name="date_installed" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="cost"
                            class="block text-gray-700 text-sm font-bold mb-2">Cost</label>
                        <input type="text" id="cost" name="cost" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="description"
                            class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                        <textarea id="description"
                            name="description" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="notes"
                            class="block text-gray-700 text-sm font-bold mb-2">Notes</label>
                        <textarea id="notes" name="notes" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="mb-4">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            type="submit">Save</button>
                    </div>
                </form>
            </div>
        </main>
        <footer id="main-footer"></footer>
    </body>

</html>
