<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <script src="../js/main.js" type="module"></script>
        <title>Add Maintenance Item</title>
    </head>

    <body class="bg-gray-100">
        <header id="main-header"></header>
        <nav class="bg-gray-800 text-white">
            <ul class="flex">
                <li><a href="/" class="px-4 py-2">Home</a></li>
                <li><a href="/cars" class="px-4 py-2">Cars</a></li>
                <li><a href="/warranty" class="px-4 py-2">Warranty</a></li>
                <li><a href="/maintenance"
                        class="px-4 py-2">Maintenance</a></li>
            </ul>
        </nav>
        <main class="container mx-auto">
            <h1 class="text-2xl font-bold mt-4">Add Maintenance Item</h1>
            <div id="main-content ">
                <form name="maintenanceItem">
                    <div class="form-group mb-4">
                        <label for="mileage">Mileage</label>
                        <input type="text" id="mileage" name="mileage" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="part">Part</label>
                        <input type="text" id="part" name="part" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="date_installed">Date Installed</label>
                        <input type="text" id="date_installed"
                            name="date_installed" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="cost">Cost</label>
                        <input type="text" id="cost" name="cost" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="description">Description</label>
                        <input type="textarea" id="description"
                            name="description" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="notes">Notes</label>
                        <input type="textarea" id="notes" name="notes" required>
                    </div>
                    <div class="form-group mb-4">
                        <button class="btn" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </main>
        <footer id="main-footer"></footer>
    </body>

</html>
