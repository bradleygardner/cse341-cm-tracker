<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/addMaintenanceItem.js" type="module"></script>
    <title>Add car</title>
</head>

<body>
    <Header id="main-header"></Header>
    <main>
        <h1>Add Maintenance Item</h1>
        <div id="main-content">
          <form name="maintenanceItem">
            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="text" id="mileage" name="mileage" required>
            </div>
            <div class="form-group">
                <label for="part">Part</label>
                <input type="text" id="part" name="part" required>
            </div>
            <div class="form-group">
                <label for="date_installed">Date Installed</label>
                <input type="text" id="date_installed" name="date_installed" required>
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="text" id="cost" name="cost" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="textarea" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="textarea" id="notes" name="notes" required>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Save</button>
            </div>
        </form>
        </div>
      </main>
    <footer id="main-footer"></footer>
</body>

</html>
