<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <script src="../js/main.js" type="module"></script>
        <title>Add car</title>
    </head>

    <body>
        <header id="main-header"></header>
        <main class="mx-auto max-w-lg p-4">
            <h1 class="text-2xl font-bold mb-4">Add Car</h1>
            <div id="main-content" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <form name="car">
                    <div class="mb-4">
                        <label for="nick_name" class="block text-gray-700 text-sm font-bold mb-2">Nickname</label>
                        <input type="text" id="nick_name" name="nick_name" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="year" class="block text-gray-700 text-sm font-bold mb-2">Year</label>
                        <input type="text" id="year" name="year" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="make" class="block text-gray-700 text-sm font-bold mb-2">Make</label>
                        <input type="text" id="make" name="make" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="model" class="block text-gray-700 text-sm font-bold mb-2">Model</label>
                        <input type="text" id="model" name="model" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                            type="submit">Save</button>
                    </div>
                </form>
            </div>
        </main>
        <footer id="main-footer"></footer>
    </body>

</html>
